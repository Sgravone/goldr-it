<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tecnico del suono</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #eee;
    }

    header {
      background-color: #111;
      padding: 1rem 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #fff;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    h2 {
      color: #ff6347;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 1.5rem;
    }

    img.responsive {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 2rem 0;
    }

    ul {
      margin-top: 0;
      padding-left: 1.5rem;
    }

    ul li {
      margin-bottom: 0.8rem;
    }
  .accordion-toggle {
      background-color: #222;
      color: #eee;
      cursor: pointer;
      padding: 1rem;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }

    .accordion-toggle:hover {
      background-color: #333;
    }

    .accordion-content {
      padding: 1rem;
      display: none;
      background-color: #111;
      border-left: 2px solid #ff6347;
      border-right: 2px solid #ff6347;
      border-bottom: 2px solid #ff6347;
    }

    
}


</head>
<body>
  <header>
    <h1>Sound Engineer - Tecnico Audio</h1>
  </header>

  <div class="container">
    <h2>Chi sono</h2>
    <img src="images/ritratto-tecnico.jpg" alt="Ritratto tecnico del suono" class="responsive" style="max-width: 400px; margin: 1rem auto; display: block;" />
    <p>
      Ho iniziato a scoprire il mondo della registrazione audio nel 2012, spinto semplicemente dalla curiosità. Ho seguito un corso introduttivo per tecnico del suono e Pro Tools presso il Labella Recording Studio di Montelupo Fiorentino, e da lì si è acceso qualcosa.
    </p>
    <p>
      Quella curiosità iniziale si è trasformata presto in passione: ho cominciato a fare i primi esperimenti con gli amici nella nostra sala prove, mentre nel frattempo proseguivo gli studi presso l’Accademia Nazionale del Cinema di Bologna. Durante il percorso formativo ho avuto anche l’opportunità di frequentare un master presso l’UCLA di Los Angeles.
    </p>
    <p>
      Una volta conclusi gli studi, ho aperto la partita IVA e ho iniziato a lavorare: registrazioni demo in studio, riprese audio su set di cortometraggi e serie web, registrazioni live. Ogni occasione era buona per imparare e mettermi alla prova.
    </p>
    <p>
      Nel 2018 ho aperto il mio studio personale a Prato, un ambiente polivalente che oggi rappresenta il cuore delle mie attività: un luogo dove sviluppare idee creative, dare forma ai miei progetti e collaborare con artisti del territorio.
    </p>
    <h2>Esperienza, cura del dettaglio e sensibilità narrativa</h2>
    <p>
      Mi occupo di post produzione audio per il mondo del video: dialoghi, sound design, effetti e mix finale per corti, documentari, spot e contenuti web. La mia attenzione è rivolta sia alla pulizia tecnica che alla resa espressiva del suono.
    </p>

    <img src="images/tecnico.jpg" alt="Tecnico al lavoro" class="responsive" />

    <p>
      Collaboro con registi, case di produzione e autori indipendenti per creare ambienti sonori che arricchiscano la narrazione visiva. Parto sempre dall’ascolto del progetto e degli obiettivi del cliente per offrire soluzioni su misura.
    </p>
  <div class="container">
    <h2>Servizi</h2>
    <div class="accordion">
      <button class="accordion-toggle">Registrazioni musicali</button>
      <div class="accordion-content">
        <p>Offro servizi di registrazione professionale per band, solisti e ensemble in studio o in location. Utilizzo microfoni di alta qualità e tecniche di ripresa che rispettano lo stile e le esigenze artistiche.</p>
      </div>

      <button class="accordion-toggle">Audio per video</button>
      <div class="accordion-content">
        <p>Montaggio dialoghi, sound design, mix e master per cortometraggi, documentari, spot e video aziendali. Collaboro con registi e case di produzione per offrire un suono coerente e narrativo.</p>
      </div>
    
      <button class="accordion-toggle">Mix e Mastering</button>
      <div class="accordion-content">
        <p>Mixaggio creativo e mastering per brani musicali, con attenzione alla dinamica, profondità e impatto sonoro su ogni tipo di supporto o piattaforma.</p>
      </div>

      <button class="accordion-toggle">Podcast</button>
      <div class="accordion-content">
        <p>Registrazione, editing e ottimizzazione di podcast con un suono chiaro e professionale, pronto per la pubblicazione su tutte le piattaforme.</p>
      </div>
    </div>
  </div>

  <script>
    const toggles = document.querySelectorAll(".accordion-toggle");
    toggles.forEach(toggle => {
      toggle.addEventListener("click", () => {
        toggle.classList.toggle("active");
        const content = toggle.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    });
  </script>

</div>
</body>
</html>
